<!DOCTYPE html>
<html lang="en">
<head>

    <title>Fourth Draft</title>

    <aside>

            <div class="aside_box">

                        <div class="div_Gryn_box">

                        </div>
                        <div class="button_socset">

                            <input type="text" id="myInput_Choose_Password" placeholder="Choose Password">

                        </div>
                        <div class="checkbox">
